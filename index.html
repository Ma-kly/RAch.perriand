<!DOCTYPE html>
<html>

<head>
  <title>Ma premi√®re app AR</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> 
</head>

<body>
    <a-scene embedded
    arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best ; changeMatrixMode: modelViewMatrix;"
    renderer="sortObjects: true; antialias: true; colorManagement: true; logarithmicDepthBuffer: true;"

    vr-mode-ui="enabled: false"

    smooth=" true" smoothCount="5" smoothTolerance=".05" smoothThreshold="5"
    
    sourceWidth="800" sourceHeight="600" displayWidth="1280" displayHeight="720">

      
        <a-marker type='barcode' value='0'>
   
            <a-text value="Poignant" 
            side="double" position = "2 0 0" rotation="270 0 0" 
            width="8"
            color="black" align="center" >
            </a-text>
   
            <a-text value="Authentique" 
            side="double" position = "-1 0 1" rotation="270 0 0" 
            width="8"
            color="white" align="center" >
            </a-text>
   
            <a-text value="Froid" 
            side="double" position = "1 0 -1" rotation="270 0 0" 
            width="8"
            color="grey" align="center" >
            </a-text>
   
            <a-text value="Brut" 
            side="double" position = "1 0 1" rotation="270 0 0" 
            width="8"
            color="grey" align="center" >
            </a-text>
   
            <a-text value="Malaise" 
            side="double" position = "-2 0 0" rotation="270 0 0" 
            width="8"
            color="grey" align="center" >
            </a-text>
   
            <a-text value="Empathie" 
            side="double" position = "-1 0 -1" rotation="270 0 0" 
            width="8"
            color="white" align="center" >
            </a-text>

            <a-image
            src="img.jpg"
            position="0 0 0"
            rotation= "270 0 0"
            width="1.49"
            height="1.195"
            ></a-image>
        </a-marker>


        <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
